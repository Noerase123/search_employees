springdoc:
  api-docs:
    path: /api-docs            # default is /v3/api-docs
  swagger-ui:
    path: /docs                # UI available at http://localhost:8080/docs
    display-request-duration: true
    tryItOutEnabled: true
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employeesdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
server:
  port: 8080
